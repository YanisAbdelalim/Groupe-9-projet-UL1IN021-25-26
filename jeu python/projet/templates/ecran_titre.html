<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simba - The Reaction Game</title>

    <style>
        @font-face {
            font-family: ptit_pixel;
            src: url(ByteBounce.ttf);
            src: url("/static/fonts/ByteBounce.TTF") format("truetype");
            }
        
        @font-face {
            font-family: big_pixel;
            src: url(ka1.ttf);
            src: url("/static/fonts/ka1.ttf") format("truetype");
            }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(33, 42, 46);
            color: white;
            font-family:'ptit_pixel';
            text-align: center;
        }

        h1 {
            font-size: 12rem;
            font-family: 'big_pixel';
            margin-bottom: 0;
            letter-spacing: 2px;
            color : rgb(226, 184, 142);
        }

        h2 {
            font-size: 4rem;
            font-weight: normal;
            margin-bottom: 1rem;
            opacity: 0.8;
            color : rgb(206, 184, 142)
        }

        button {
            position: relative;
            padding: 10px 20px;
            border-radius: 7px;
            border: 1px solid rgb(132, 150, 174);
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            background: transparent;
            color: #fff;
            overflow: hidden;
            box-shadow: 0 0 0 0 transparent;
            -webkit-transition: all 0.2s ease-in;
            -moz-transition: all 0.2s ease-in;
            transition: all 0.2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(132, 150, 174);
            box-shadow: 0 0 30px 5px rgba(13, 48, 71, 0.815);
            -webkit-transition: all 0.2s ease-out;
            -moz-transition: all 0.2s ease-out;
            transition: all 0.2s ease-out;
        }
        button:hover::before {
            -webkit-animation: sh02 0.5s 0s linear;
            -moz-animation: sh02 0.5s 0s linear;
            animation: sh02 0.5s 0s linear;
        }
        button::before {
            content: '';
            display: block;
            width: 0px;
            height: 86%;
            position: absolute;
            top: 7%;
            left: 0%;
            opacity: 0;
            background: #fff;
            box-shadow: 0 0 50px 30px #fff;
            -webkit-transform: skewX(-20deg);
            -moz-transform: skewX(-20deg);
            -ms-transform: skewX(-20deg);
            -o-transform: skewX(-20deg);
            transform: skewX(-20deg);
        }
        
        @keyframes sh02 {
        from {
            opacity: 0;
            left: 0%;
        }

        50% {
            opacity: 1;
        }

        to {
            opacity: 0;
            left: 100%;
        }
        }
        button:active {
        box-shadow: 0 0 0 0 transparent;
        -webkit-transition: box-shadow 0.2s ease-in;
        -moz-transition: box-shadow 0.2s ease-in;
        transition: box-shadow 0.2s ease-in;
        }
        .image-button {
        border: none;
        padding: 10px 20px;
        background: none;
        cursor: pointer;
        margin: 20px;
        }

        .image-button img {
            width: 200px; /* Ajuste la taille de l'image */
            height: auto;
            transition: transform 0.2s;
        }

        .image-button img:hover {
            transform: scale(1.05); /* Effet zoom au survol */
        }
    </style>
</head>
<body>

    <h1>Simba</h1>
    <h2>The Reaction Game</h2>

    <button onclick="startGame()">START</button>
    <button class="image-button" onclick="window.location.href='http://localhost/leaderboard-only/'"> 
        Classement </button>

    <script>
        function startGame() {
            fetch("/start");
        }

        function getScore() {
            fetch("/score")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("score").textContent = data.score;
                });
        }
        setInterval(getScore, 1000);
    </script>

</body>
</html>
